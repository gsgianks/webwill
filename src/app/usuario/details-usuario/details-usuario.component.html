<div class="new-usuario-container">
  <h3>Details</h3>
  <mat-dialog-content>
    <div class="element-form">
      <label class="label-description">First Name</label>
      <label>{{usuario.Nombre}}</label>
    </div>
    <div class="element-form">
      <label class="label-description">Last Name</label>
      <label>{{usuario.Apellidos}}</label>
    </div>
    <div class="element-form">
      <label class="label-description">Country</label>
      <label>{{usuario.Correo}}</label>
    </div>
    <div class="element-form">
      <label class="label-description">City</label>
      <label>{{usuario.Direccion}}</label>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
