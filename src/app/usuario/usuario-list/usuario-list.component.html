<div class="usuario-container"> 
  <div>
    <div class="new-usuario">
      <button mat-raised-button color='primary' (click)='newUsuario()'>Nuevo Usuario</button>
    </div>
    <div class="buscar-usuario">
      <button mat-raised-button color='primary' (click)='buscarUsuario()'>Buscar</button>
    </div>
    <mat-card *ngFor="let item of usuarios" class="usuario-card">
      <mat-card-header>
        <div mat-card-avatar class="usuario-header-image"></div>
        <mat-card-title>{{item.nombre}} {{item.apellidos}}</mat-card-title>
        <mat-card-subtitle>{{item.cedula}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Celular: {{item.telefonoCelular}}</p>
        <p>Direcci√≥n: {{item.direccion}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="editUsuario(item.id)">Editar</button>
        <button mat-button color="warn" (click)="eliminarUsuario(item.id)">Eliminar</button>
        <button mat-button (click)="viewDetails(item.id)">Detalle</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="paginator-container">
    <mat-paginator [length]="numberOfRecords" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" 
                  (page)="changePage($event)">

    </mat-paginator>
  </div>
</div>
